<!DOCTYPE html>
<html>
    <head>
        <title>Windows 10</title>

        <script src="https://use.fontawesome.com/c1fc52643a.js"></script>

        <script type="text/javascript">
        
            function toggleStart() {
                document.getElementById("start").classList.toggle("active");
            }

            function toggleStore() {
                toggleStart();
            }

            function toggleNotepad() {
                toggleStart();
                document.getElementById("notepad").classList.toggle("active");
            }

            var dragValue;

            function move(id) {
                var movel = document.getElementById("notepad");
                movel.style.position = "absolute";
                movel.onmousedown = function() {
                    dragValue = movel;
                }
            }
            document.onmouseup = function(e) {
                dragValue = null;
            }
            document.onmousemove = function(e) {
                var x = e.pageX;
                var y = e.pageY;

                dragValue.style.left = x + "px";
                dragValue.style.top = y + "px";
            }


        </script>

        <style type="text/css">
        
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: url('https://th.bing.com/th/id/R.187f30f5048308502c66693db742a4ba?rik=5bGYW0S9OYm48g&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2fa%2fa%2f2%2f49807.jpg&ehk=byd%2bMuiiJDDERORZ%2f4raCxExoIxgPFmCRPlGTFQIcpo%3d&risl=&pid=ImgRaw&r=0&adlt=strict');
                background-size: cover;
                min-height: 100vh;
                cursor: url('default.cur'), default;
            }

            .taskbar {
                position: fixed;
                top: 95%;
                left: 0%;
                width: 100%;
                height: 45px;
                background-color: black;
            }

            .start-button {
                color: white;
                font-size: 1.3em;
                justify-content: center;
                align-items: center;
                background: rgba(78, 78, 78, 0);
                width: 40px;
                height: 40px;
            }

            .start-button:hover {
                color: rgb(0, 110, 255);
                background: rgba(78, 78, 78, 0.459);
            }

            .win {
                position: relative;
                top: 8px;
                left: 9px;
            }

            .taskbar .search-bar {
                position: fixed;
                color: rgb(146, 146, 146);
                left: 50px;
                top: 96%;
                font-family: arial;
                width: 300px;
                height: 25px;
                background-color: whitesmoke;
                border-radius: 1px;
                border: 2px solid gray;
            }

            .text-search {
                position: relative;
                top: 1px;
                left: 2px;
            }

            .app-icon-container {
                position: fixed;
                color: white;
                left: 27%;
                top: 96%;
            }

            .edge-ico {
                font-size: 1.5em;
                opacity: 10;
            }

            .edge-ico:hover {
                opacity: 0.5;
            }

            .trueedit-ico {
                position: relative;
                font-size: 1.5em;
                opacity: 10;
                left: 15px;
            }

            .trueedit-ico:hover {
                opacity: 0.5;
            }

            .start-menu {
                position: fixed;
                width: 350px;
                height: 400px;
                background-color: rgb(63, 63, 63);
                top: 35.1%;
                left: 0%;
                color: white;
                border-radius: 5px;
                display: none;
            }

            .start-menu.active {
                display: block;
            }

            .login-user-start {
                position: absolute;
                top: 90%;
                left: 5%;
                font-size: 1.5em;
            }

            .text-of-login {
                position: relative;
                top: 90%;
                left: 15%;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .start-widget {
                position: relative;
                height: 100px;
                width: 100px;
                background-color: rgb(23, 160, 160);
                margin: 10px;
                border-radius: 10px;
                opacity: 100;
            }

            .start-widget:hover {
                opacity: 0.5;
            }

            .widget-text {
                position: relative;
                font-size: 2em;
                top: 35%;
                left: 35%;
            }

            .head-window {
                width: 500px;
                height: 25px;
                background-color: whitesmoke;
            }

            .close-btn {
                position: relative;
                cursor: url('default.cur'), default;
                width: 40px;
                height: 25px;
                font-size: 15px;
                border: none;
                background-color: rgba(255, 0, 0, 0);
                color: black;
                border-radius: 2px;
                left: 72%;
            }

            .close-btn:hover {
                cursor: url('default.cur'), default;
                background-color: rgb(255, 0, 0);
                color: white;
            }

            .window-body {
                width: 500px;
                height: 300px;
                background-color: white;
            }

            .stickyedit-edit {
                width: 500px;
                height: 300px;
            }

            .window-icon {
                position: relative;
                left: 10px;
            }

            .window-head-text {
                font-family: arial;
                font-weight: bold;
            }

            .window {
                padding: 0;
                margin: 0;
                display: inline-block;
                box-sizing: border-box;
            }

            .notepad {
                display: none;
            }

            .notepad.active {
                display: block;
            }

        </style>

        <body onload="move('notepad')">
            <div class="taskbar">
                <div class="start-button" onclick="toggleStart()">
                    <i class="fa fa-windows win"></i>
                </div>
                <div class="search-bar"><p class="text-search">Type here to search</p></div>
                <div class="app-icon-container">
                    <i class="fa fa-edge edge-ico" aria-hidden="true"></i>
                    <i class="fa fa-laptop trueedit-ico" aria-hidden="true"></i>
                </div>
            </div>

            <div class="start-menu" id="start">
                <i class="fa fa-user login-user-start"></i>
                <p class="text-of-login">Yatin Tiwari</p>
                <div class="widget1 start-widget" onclick="toggleStore()">
                    <i class="fa fa-briefcase widget-text"></i>
                </div>
                <div class="widget2 start-widget" onclick="toggleNotepad()">
                    <i class="fa fa-sticky-note widget-text"></i>
                </div>
            </div>


            <div class="notepad window" id="notepad">
                <div class="head-window">
                    <i class="fa fa-sticky-note window-icon"><t class="window-head-text"> StickyEdit</t></i>
                    <button class="close-btn" onclick="toggleNotepad()">&times;</button>
                </div>
                <div class="window-body">
                    <textarea class="stickyedit-edit">Welcome to Win10! The Windows 10 build simulation by Yatin helps you to run windows 10 online in your browser. This build is still in development but will be developed soon!</textarea>
                </div>
            </div>
        </body>
    </head>
</html>
